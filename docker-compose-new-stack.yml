version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: jinen_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-nursery_db}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend-springboot:
    image: maven:3.9-eclipse-temurin-17
    container_name: jinen_backend_springboot
    working_dir: /app
    volumes:
      - ./backend-spring-boot:/app
      - maven_cache:/root/.m2
    environment:
      SPRING_DATA_MONGODB_URI: ${SPRING_DATA_MONGODB_URI}
      SPRING_DATA_MONGODB_DATABASE: ${SPRING_DATA_MONGODB_DATABASE:-nursery_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}
    ports:
      - "8080:8080"
    command: sh -c "mvn clean install -DskipTests && mvn spring-boot:run"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Angular Frontend (for development)
  frontend-angular:
    image: node:20-alpine
    container_name: jinen_frontend_angular
    working_dir: /app
    volumes:
      - ./frontend-angular:/app
      - node_modules:/app/node_modules
    ports:
      - "4200:4200"
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    depends_on:
      - backend-springboot
    restart: unless-stopped

volumes:
  mongodb_data:
  maven_cache:
  node_modules:

